<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Discount Devs ~ The Most OK Devs Ever!</title>
    <style>
        body {
            background-color: #2c2e43;
            font-family: 'Roboto', sans-serif;
            font-size: 1.2em;
            color: rgb(241, 241, 241);
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }


        .discount-container {
            /* round corners and transparent dark background */
            border-radius: 35px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px;
            /* center the container */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            text-align: center;
            z-index: 999;
            /* padding on bottom and top */
            padding-top: 20px;
            padding-bottom: 20px;

        }

        .discount-container-bigger {
            /* round corners and transparent dark background */
            border-radius: 35px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px;
            /* center the container */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            text-align: center;
            z-index: 999;
            /* padding on bottom and top */
            padding-top: 20px;
            padding-bottom: 20px;

        }


        img {
            /* rounded corners and transparent dark background */
            border-radius: 35px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* kewl buttons */
        .discount-button {
            border-radius: 35px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            margin: 20px;
            text-decoration: none;
            color: #FFFFFF;
            cursor: pointer;
        }

        .discount-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: #cfc693;
            border: 2px solid #cfc693;
        }

        .discount-button:active {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* blue play button */
        .discount-button-blue {
            border-radius: 35px;
            background-color: #93becf81;
            padding: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            margin: 20px;
            text-decoration: none;
            color: #FFFFFF;
            cursor: pointer;
        }

        .discount-button-blue:hover {
            background-color: rgba(0, 0, 0, 0.8);
            color: #93becf;
            /* yellow border */
            border: 2px solid #93c8cf;
        }

        .discount-button-blue:active {
            background-color: rgba(0, 0, 0, 0.8);
        }


        /* project card */
        .project-card {
            border-radius: 35px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            margin: 20px;
            width: 150px;
            text-decoration: none;
            color: #FFFFFF;
            cursor: default;
        }
    </style>

</head>

<body>
    <div id="particles-js"></div>
    <div class="discount-container" id="homecontainers">
        <a href="https://github.com/discountdevs">
            <img src="https://avatars.githubusercontent.com/u/107265917?s=400&u=18c5c427e0def5eeb1fe588c22849146f7a46f02&v=4"
                alt="The Discount Devs" width="250px;">
        </a>
        <h1>The Discount Devs</h1>
        <p>We make somewhat decent projects.</p>
        <br>
        <span onclick="seeProjects();" class="discount-button">See All Projects</butt>
        <br>
    </div>


    <div class="discount-container-bigger" id="projectscontainer" style="display: none;">
        <h1>Projects</h1>
        <br>
        <div class="project-card">
            <a href="https://discountdevs.github.io/Clarity/">
                <img src="https://discountdevs.github.io/Clarity/imgs/logoBig.png" alt="The Discount Devs" width="100px;">
            </a>
            <p>Clarity</p>
            <p>The modern, moddable platformer!</p>
            <br>
            <a href="https://discountdevs.github.io/Clarity/" class="discount-button-blue" target="_blank">Play</a>
        </div>
        <br><br><br>
        <span onclick="seeHome();" class="discount-button">&lt; Back</span>
        <br>
    </div>


    <script src="particles.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
